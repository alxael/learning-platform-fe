<div class="background">
  <div mat-dialog-title>
    <span
      class="dialog-header"
      [ngClass]="{ 'mat-headline-2': !matches, 'mat-headline-3': matches }"
      >Add quiz</span
    >
  </div>
  <mat-dialog-content>
    <form [formGroup]="formGroup">
      <div class="content-section">
        <span class="mat-h4">Description</span>
        <quill-editor
          [sanitize]="true"
          [ngStyle]="{
            filter: darkTheme ? 'invert(1) hue-rotate(180deg)' : ''
          }"
          [styles]="{ 'margin-bottom': '2rem' }"
          #description
          formControlName="description"
        ></quill-editor>
      </div>
      <mat-form-field class="mat-h4 form-field">
        <mat-label>Quiz type</mat-label>
        <mat-select
          type="number"
          id="quizTypeId"
          name="quizTypeId"
          formControlName="quizTypeId"
        >
          <mat-option [value]="0">Text</mat-option>
          <mat-option [value]="1">File</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="content-section" *ngIf="formGroup.value.quizTypeId === 0">
        <span class="mat-h4">Correct answer</span>
        <quill-editor
          [sanitize]="true"
          [ngStyle]="{
            filter: darkTheme ? 'invert(1) hue-rotate(180deg)' : ''
          }"
          [styles]="{ 'margin-bottom': '2rem' }"
          #correctAnswer
          formControlName="correctAnswer"
        ></quill-editor>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-stroked-button color="warn" mat-dialog-close>
      <span class="mat-h4">Cancel</span>
    </button>
    <button
      mat-stroked-button
      (click)="onClickSubmit()"
      color="primary"
      mat-dialog-close
      cdkFocusInitial
    >
      <span class="mat-h4">Submit</span>
    </button>
  </mat-dialog-actions>
</div>
