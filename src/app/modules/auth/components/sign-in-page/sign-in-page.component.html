<div class="background">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <span class="mat-headline-2">Sign in</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #f="ngForm">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            matInput
            required
            ngModel
            name="email"
            #email="ngModel"
            email
            type="email"
          />
          <ng-template [ngIf]="!email.valid && email.touched">
            <mat-error>Please enter a valid email address.</mat-error>
          </ng-template>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input
            matInput
            required
            ngModel
            name="password"
            #password="ngModel"
            [type]="hidePassword ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hidePassword = !hidePassword"
          >
            <mat-icon>{{
              hidePassword ? "visibility_off" : "visibility"
            }}</mat-icon>
          </button>
          <ng-template [ngIf]="!password.valid && password.touched">
            <mat-error>Please enter a valid password.</mat-error>
          </ng-template>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button (click)="onSubmit(f)" color="primary">
        <span class="mat-h4">Submit</span>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
